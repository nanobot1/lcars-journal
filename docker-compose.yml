services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lcars-journal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NUXT_SESSION_PASSWORD=dev-secret-password-change-in-production-min-32-chars-long
    volumes:
      # Mount source code for hot module replacement
      - .:/app
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    stdin_open: true
    tty: true

volumes:
  node_modules:
